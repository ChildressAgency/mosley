<div class="contact-form">
  <h4>Get in touch with us today!</h4>
  <div class="form-group">
    <label for="fname" class="sr-only">First Name</label>
    [text fname id:fname class:form-control placeholder "First Name"]
  </div>
  <div class="form-group">
    <label for="lname" class="sr-only">Last Name</label>
    [text lname id:lname class:form-control placeholder "Last Name"]
  </div>
  <div class="form-group">
    <label for="your-email" class="sr-only" aria-required="true">Email</label>
    [email* your-email id:your-email class:form-control placeholder "Email*"]
  </div>
  <div class="form-group">
    [submit class:btn-main class:btn-light class:btn-block "HELLO"]
  </div>
</div>
